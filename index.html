<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "wrapper">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="info__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="add-task__row">
          <input class="add-task__new-task task" type="text">
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3 class="to-do__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Button remove">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="Button remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Button remove from completed">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
